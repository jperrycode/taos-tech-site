      <style>
        .spinner-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }
        .loading-spinner {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .custom-backdrop {
            background-color: rgba(0, 0, 0, 0.8);
        }

    <script>
       $(document).ready(function() {
    $('#submit-button').on('click', function(e) {
        e.preventDefault(); // Prevent default form submission
        var $form = $('#review-form');
        submitForm($form);
    });

    function submitForm($form) {
        console.log('Submitting form...');
        $('#spinner-block-id').removeClass('d-none');
        $.ajax({
            type: 'POST',
            url: $form.attr('action'),
            data: $form.serialize(),
            success: function(response) {
                console.log('Form submission successful');
                if (response.success) {
                    $('#review-form').addClass('d-none');
                    $('#spinner-block-id').addClass('d-none');
                    $('#success-block').removeClass('d-none');
                    $('#after-success').removeClass('d-none');
                    // Adjust the delay time as needed
                } else {
                    console.log('Error response received:');
                    console.log(response.error_message);
                    console.log(response.form_errors);
                    $('#spinner-block-id').addClass('d-none');
                }
            },
            error: function(xhr, status, error) {
                console.error('Error occurred during form submission:');
                console.error(xhr.responseText);
                $('#spinner-block-id').addClass('d-none');
            }
        });
    }

    $('#success-block').on('hidden.bs.modal', function() {
    $('#spinner-done').removeClass('d-none');
        $('#after-success').removeClass('d-none');
        $('#spinner-done').addClass('d-none');

    });
});
    </script>
